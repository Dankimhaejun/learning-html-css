<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/table1.css" />
    <title>Table 1</title>
  </head>
  <body>
    <div class="cart-container">
      <h1>Your Shopping Cart</h1>
      <table class="cart-table">
        <thead>
          <tr>
            <th colspan="2">ITEM</th>
            <th>AMOUNT</th>
            <th>PRICE</th>
            <th>TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="/public/images/prodo.jpg" alt="" />
            </td>
            <td>
              <h4>SONY</h4>
              FE 70-200 mm F2.8 GM OSS
            </td>
            <td>1</td>
            <td>$1979.00</td>
            <td>$1979.00</td>
          </tr>
          <tr>
            <td>
              <img src="/public/images/javascript.jpg" alt="" />
            </td>
            <td>
              <h4>SONY</h4>
              Lorem ipsum dolor sit amet
            </td>
            <td>1</td>
            <td>$989.00</td>
            <td>$989.00</td>
          </tr>
          <tr>
            <td colspan="5">$2968.00</td>
          </tr>
        </tbody>
      </table>
      <div class="cart-edit">
        <a href="#">Edit your shopping cart</a>
        <button class="cart-payment-method">Choose payment method</button>
      </div>
    </div>

    <div class="home-cart-background">
      <table class="home-cart-table">
        <h3>Your Shopping Cart</h3>
        <thead>
          <tr>
            <th></th>
            <th>ITEM</th>
            <th>AMOUNT</th>
            <th>PRICE</th>
            <th>TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="/public/images/javascript.jpg" width="50px" height="50px"></td>
            <td>카메라</td>
            <td>1</td>
            <td>7000</td>
            <td>7000</td>
          </tr>
          <tr>
            <td><img src="/public/images/prodo.jpg" width="50px" height="50px"></td>
            <td>프로도</td>
            <td>2</td>
            <td>7000</td>
            <td>14000</td>
          </tr>
          <tr>
            <td colspan="5" style="text-align: right;">총가격: 21000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
